<!DOCTYPE html>
<html lang="en">
<head>

        .lineup-table, .score-table {

</head>

                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>

                <th>9</th>
                <th>x</th>
                <th>R</th>
                <th>H</th>
                <th>E</th>
                <th>LOB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>BOS</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            <tr>
                <td>NYY</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
</div>
<hr />

<table>
    <tbody>
        <tr>
            <td>
                <div class="container">
                    <table class="lineup-table" cellpadding="10" border="1">
                        <thead>
                            <tr>
                                <th colspan="2">Boston Red Sox Lineup</th>
                            </tr>
                            <tr>
                                <th>Player</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Player 1</td>
                            </tr>
                            <tr>

                    </table>
                </div>
            </td>
            <td>
                <div class="container">
                    <table class="lineup-table" cellpadding="10" border="1">
                        <thead>
                            <tr>
                                <th colspan="2">New York Yankees Lineup</th>
                            </tr>
                            <tr>
                                <th>Player</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Player 1</td>
                            </tr>
                            <tr>
                                <td>Player 2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
